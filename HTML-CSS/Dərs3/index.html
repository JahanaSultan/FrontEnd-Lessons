<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formlar</title>
  </head>
  <body>

    <div class="container">
      <form>
        <caption>ŞƏXSİ MƏLUMATLAR</caption>

        <fieldset>
          <legend>Şəxsin məlumatları</legend>
          <label for="name">Ad:</label>
          <input type="text" id="name" name="name" required />
          <br>
          <label for="surname">Soyad:</label>
          <input type="text" id="surname" name="surname" required />
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br>
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" required />
          <br>
          <label for="password">Şifrə:</label>
          <input type="password" id="password" name="password" required />
          <br>
          <label for="password2">Şifrə təkrar:</label>
          <input type="password" id="password2" name="password2" required />
        </fieldset>

        <fieldset>
          <legend>Ünvan məlumatları</legend>
          <label for="city">Şəhər:</label>
          <input type="text" id="city" name="city" required />
          <br>
          <label for="street">Küçə:</label>
          <input type="text" id="street" name="street" required />
          <br>
          <label for="home">Ev:</label>
          <input type="text" id="home" name="home" required />
          <br>
          <label for="flat">Mənzil:</label>
          <input type="text" id="flat" name="flat" required />
        </fieldset>

        <fieldset>
          <legend>Profili tamamla</legend>
          <label for="age">Yaş:</label>
          <input type="number" id="age" name="age" required />
          <br>
          <label for="profilephoto">Profil Şəkli</label>
          <input type="image" id="profilephoto" name="profilephoto" required />
          <br>
          <label for="color">Sevdiyiniz reng</label>
          <input type="color" id="color" name="color" required />
          <br>
          <label for="date">Doğum tarixi</label>
          <input type="date" id="date" name="date" required />
          <br>
          <label for="month">Doğum ayı</label>
          <input type="month" id="month" name="month" required />
          <br>
          <label for="week">Həftə</label>
          <input type="week" id="week" name="week" required />
          <br>
          <label for="time">Vaxt</label>
          <input type="time" id="time" name="time" required />
          <br>
          <label for="range">Aralıq</label>
          <input type="range" id="range" name="range" required />
          <br>
          <label for="search">Axtarış</label>
          <input type="search" id="search" name="search" required />

        </fieldset>

        
        </form>
      </div>

    </body>
  </html>
